services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    environment:
      REDIS_PASSWORD: myredis
    volumes:
      - redis-data:/data

  datadog-agent:
    image: datadog/agent:latest
    container_name: datadog-agent
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_CONTAINER_EXCLUDE="name:datadog-agent"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    ports:
      - "8126:8126"  # APM traces
      - "8125:8125/udp"  # DogStatsD metrics

  news-api:
    build:
      context: ./news-api
      dockerfile: Dockerfile
    image: news-api:latest
    container_name: news-api
    depends_on:
      - kafka
      - redis
      - datadog-agent
    environment:
      KAFKA_SERVER: kafka:29092
      REDIS_SERVER: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: myredis
      DD_AGENT_HOST: datadog-agent
      DD_API_KEY: ${DD_API_KEY}
      DD_SERVICE: news-api
      DD_ENV: docker-local
      DD_VERSION: 1.0.0
      DD_TRACE_ENABLED: true
      DD_LOGS_INJECTION: true
      DD_JMXFETCH_ENABLED: true
      DD_DOGSTATSD_PORT: 8125
      DD_METRICS_ENABLED: true
      MANAGEMENT_METRICS_EXPORT_SIMPLE_ENABLED: true
    ports:
      - "8080:8080"
    labels:
      com.datadoghq.ad.logs: '[{"source": "java", "service": "news-api"}]'

  worker-service:
    build:
      context: ./worker-service
      dockerfile: Dockerfile
    image: worker-service:latest
    container_name: worker-service
    depends_on:
      - kafka
      - redis
      - datadog-agent
    environment:
      KAFKA_SERVER: kafka:29092
      REDIS_SERVER: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: myredis
      MEDIASTACK_URI: http://api.mediastack.com/v1/news
      MEDIASTACK_API_KEY: 9b52bae7d274225d5808b1778f4fb37d
      DD_AGENT_HOST: datadog-agent
      DD_API_KEY: ${DD_API_KEY}
      DD_SERVICE: worker-service
      DD_ENV: docker-local
      DD_VERSION: 1.0.0
      DD_TRACE_ENABLED: true
      DD_LOGS_INJECTION: true
      DD_JMXFETCH_ENABLED: true
    ports:
      - "8081:8081"
    labels:
      com.datadoghq.ad.logs: '[{"source": "java", "service": "worker-service"}]'

  crypto-fetcher-service:
    build:
      context: ./crypto-fetcher-service
      dockerfile: Dockerfile
    image: crypto-fetcher-service:latest
    container_name: crypto-fetcher-service
    depends_on:
      - kafka
      - datadog-agent
    environment:
      KAFKA_SERVER: kafka:29092
      DD_AGENT_HOST: datadog-agent
      DD_API_KEY: ${DD_API_KEY}
      DD_SERVICE: crypto-fetcher-service
      DD_ENV: docker-local
      DD_VERSION: 1.0.0
      DD_TRACE_ENABLED: true
      DD_LOGS_INJECTION: true
      DD_JMXFETCH_ENABLED: true
    ports:
      - "8083:8083"
    labels:
      com.datadoghq.ad.logs: '[{"source": "java", "service": "crypto-fetcher-service"}]'

  price-processor-service:
    build:
      context: ./price-processor-service
      dockerfile: Dockerfile
    image: price-processor-service:latest
    container_name: price-processor-service
    depends_on:
      - kafka
      - redis
      - datadog-agent
    environment:
      KAFKA_SERVER: kafka:29092
      REDIS_SERVER: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: myredis
      DD_AGENT_HOST: datadog-agent
      DD_API_KEY: ${DD_API_KEY}
      DD_SERVICE: price-processor-service
      DD_ENV: docker-local
      DD_VERSION: 1.0.0
      DD_TRACE_ENABLED: true
      DD_LOGS_INJECTION: true
      DD_JMXFETCH_ENABLED: true
      DD_DOGSTATSD_PORT: 8125
      DD_METRICS_ENABLED: true
      MANAGEMENT_METRICS_EXPORT_SIMPLE_ENABLED: true
    ports:
      - "8084:8084"
    labels:
      com.datadoghq.ad.logs: '[{"source": "java", "service": "price-processor-service"}]'

  alert-service:
    build:
      context: ./alert-service
      dockerfile: Dockerfile
    image: alert-service:latest
    container_name: alert-service
    depends_on:
      - kafka
      - redis
      - datadog-agent
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_SERVER: kafka:29092
      REDIS_SERVER: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: myredis
      DD_AGENT_HOST: datadog-agent
      DD_API_KEY: ${DD_API_KEY}
      DD_SERVICE: alert-service
      DD_ENV: docker-local
      DD_VERSION: 1.0.0
      DD_TRACE_ENABLED: true
      DD_LOGS_INJECTION: true
      DD_JMXFETCH_ENABLED: true
    ports:
      - "8085:8085"
    labels:
      com.datadoghq.ad.logs: '[{"source": "java", "service": "alert-service"}]'

  crypto-api:
    build:
      context: ./crypto-api
      dockerfile: Dockerfile
    image: crypto-api:latest
    container_name: crypto-api
    depends_on:
      - kafka
      - redis
      - datadog-agent
    environment:
      KAFKA_SERVER: kafka:29092
      REDIS_SERVER: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: myredis
      DD_AGENT_HOST: datadog-agent
      DD_API_KEY: ${DD_API_KEY}
      DD_SERVICE: crypto-api
      DD_ENV: docker-local
      DD_VERSION: 1.0.0
      DD_TRACE_ENABLED: true
      DD_LOGS_INJECTION: true
      DD_JMXFETCH_ENABLED: true
      DD_DOGSTATSD_PORT: 8125
      DD_METRICS_ENABLED: true
      MANAGEMENT_METRICS_EXPORT_SIMPLE_ENABLED: true
    ports:
      - "8086:8086"
    labels:
      com.datadoghq.ad.logs: '[{"source": "java", "service": "crypto-api"}]'

volumes:
  redis-data: