server:
  port: 8084

spring:
  application:
    name: price-processor-service

  kafka:
    bootstrap-servers: ${KAFKA_SERVER:localhost:29092}
    consumer:
      group-id: price-processor-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  data:
    redis:
      host: ${REDIS_SERVER:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:myredis}
    jackson:
      serialization:
        write-dates-as-timestamps: false
      serialization:
        write-dates-as-timestamps: false
      deserialization:
        fail-on-unknown-properties: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      simple:
        enabled: true
    tags:
      application: ${spring.application.name}
      service: ${DD_SERVICE:price-processor-service}
      env: ${DD_ENV:docker-local}
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    health:
      show-details: always

# Datadog configuration
datadog:
  trace:
    enabled: true
    agent-host: ${DD_AGENT_HOST:localhost}
    agent-port: 8126
    service-name: ${DD_SERVICE:price-processor-service}
    env: ${DD_ENV:docker-local}
    version: ${DD_VERSION:1.0.0}

logging:
  level:
    com.espejo: DEBUG