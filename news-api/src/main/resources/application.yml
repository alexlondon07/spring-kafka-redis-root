server:
  port: 8080

spring:
  application:
    name: news-api
  kafka:
    bootstrap-servers: ${KAFKA_SERVER}
  data:
    redis:
      host: ${REDIS_SERVER}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      simple:
        enabled: true
    tags:
      application: ${spring.application.name}
      service: ${DD_SERVICE:news-api}
      env: ${DD_ENV:docker-local}
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    health:
      show-details: always

# Datadog configuration
datadog:
  trace:
    enabled: true
    agent-host: ${DD_AGENT_HOST:localhost}
    agent-port: 8126
    service-name: ${DD_SERVICE:news-api}
    env: ${DD_ENV:docker-local}
    version: ${DD_VERSION:1.0.0}

# Swagger/OpenAPI configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    display-request-duration: true
  show-actuator: true
